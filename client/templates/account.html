<template name="account">
  <!--Body content-->
  <div id="account">
	  <h2>Account Balance</h2>
	  <div class="amount row-fluid">
			<label>Credit</label>&nbsp;<span class="credit">{{credit}}</span>
	  </div>
	  <div class="amount row-fluid">
			<label>Debt</label>&nbsp;<span class="debt">{{debt}}</span>
	  </div>
	  <div class="row-fluid">
	  	<div class="span12">
				{{#constant}}<div class="progress">
				  <div class="bar bar-success"></div>
				</div>{{/constant}}
	  	</div>
	  </div>
		<!-- Button to trigger modal -->
		<a href="#reportContributionModal" role="button" class="btn" data-toggle="modal">Report Contribution</a>

		<!-- Button to trigger modal -->
		<a href="#paymentModal" role="button" class="btn" data-toggle="modal">Make Payment</a>
	</div>

	{{#constant}}
	<!-- Contribution Modal -->
	<div id="reportContributionModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">Report Contribution</h3>
		  </div>
		  <div class="modal-body">
				<form>
					<div class="input-prepend">
					  <span class="add-on">Contribute to</span>
				    <input class="contribute-to-input typeahead span12" type="text" data-provide="typeahead" placeholder="Account Email">
				  </div>
					<div class="amount-input input-append span4">
				    <input class="contribution-amount-input span6" type="text" value="0.00">
					  <span class="add-on">hours</span>
					</div>
				</form>
		  </div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="contribution-submit btn btn-primary">Submit</button>
		  </div>
	</div>

	<!-- Payment Modal -->
	<div id="paymentModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		    <h3 id="myModalLabel">Make Payment</h3>
		  </div>
		  <div class="modal-body">
		  	<form>
					<div class="input-prepend">
					  <span class="add-on">Pay to</span>
				    <input class="payee-input typeahead span12" type="text" data-provide="typeahead" placeholder="Account Email">
				  </div>
					<div class="amount-input input-append span4">
				    <input class="payment-amount-input span6" type="text" value="0.00">
					  <span class="add-on">hours</span>
					</div>
				</form>
			</div>
		  <div class="modal-footer">
		    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		    <button class="payment-submit btn btn-primary">Submit</button>
		  </div>
	</div>
	{{/constant}}
</template>
