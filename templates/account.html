<template name="account">
  <!--Body content-->
  <div id="account">
	  <h2>Account Balance</h2>
	  <div class="amount row-fluid">
			<div class="span7">
				<label>Credit</label>&nbsp;<span class="credit">{{credit}}</span>
	    </div>
	  </div>
	  <div class="amount row-fluid">
			<div class="span7">
				<label>Debt</label>&nbsp;<span class="debt">{{debt}}</span>
	    </div>
	  </div>
	  <div class="row-fluid">
	  	<div class="span12">
				<div class="progress">
				  <div class="bar bar-{{debtWarning}}" style="width: {{percentDebtOfLimit}}%;"></div>
				</div>
	  	</div>
	  </div>
	  <div class="row-fluid">
			<div class="span12">
				<div class="well">
				  <fieldset>
				    <legend>Report Time Contribution</legend>
				    <br>
				    <div class="pull-right">
							<span class="amount-input input-append">
						    <input class="contribution-amount-input span6" type="text" value="0.00">
							  <span class="add-on">hours</span>
							</span>&nbsp;
							<button class="contribution-submit btn btn-primary" type="submit">Submit</button>
						</div>
				  </fieldset>
				</div>
	    </div>
	  </div>
	  <div class="row-fluid">
			<div class="span12">
				<div class="well">
				  <fieldset>
				    <legend>Make Payment</legend>
				    <br>
				    <div class="payee-field pull-left form-left">
							<span class="input-prepend">
							  <span class="add-on">Payee email</span>
						    {{#constant}}<input class="payee-input typeahead span11" type="text" data-provide="typeahead">{{/constant}}
						  </span>
				    </div>
				    <div class="pull-right">
							<span class="amount-input input-append">
						    <input class="payment-amount-input span6" type="text" value="0.00">
							  <span class="add-on">hours</span>
							</span>&nbsp;
							<button class="payment-submit btn btn-primary" type="submit">Submit</button>
						</div>
				  </fieldset>
				</div>
	    </div>
	  </div>
	</div>
</template>
