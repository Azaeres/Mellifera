<head>
  <title>Mellifera Time-Trading System</title>
</head>

<body>
  {{loginButtons}}
	{{> main}}
</body>

<template name="main">
  {{#if loggedIn}}
  <div class="container-fluid">
	  <div class="row-fluid">
	    <div class="span3">
	    	{{> sidebarContent}}
	    </div>
	    <div class="span9">
	      <!--Body content-->
	      <h2>Account Balance</h2>
	      <div class="row-fluid credit-amount">
					<div class="span4 amount">
						<label>Credit</label>&nbsp;<span>{{credit}}</span>
		      </div>
		    </div>
	      <div class="row-fluid debt-amount">
					<div class="span4 amount">
						<label>Debt</label>&nbsp;<span>{{debt}}</span>
		      </div>
	      </div>
	      <div class="row-fluid">
	      	<div class="span8">
						<div class="progress">
						  <div class="bar bar-{{debtWarning}}" style="width: {{percentDebtOfLimit}}%;"></div>
						</div>
	      	</div>
	      </div>
	      <div class="row-fluid">
	      	{{#constant}}<div id="alert-area" class="span8"></div>{{/constant}}
	      </div>
	      <div class="row-fluid">
					<div class="span8">
						<div class="well report-cont-form">
							<div>

							  <fieldset>
							    <legend>Report Time Contribution</legend>
							    <br>
							    <div class="pull-right form-right">
										<span class="input-append">
									    <input class="span6" id="report-cont-input" type="text" value="0.00">
										  <span class="add-on">hours</span>
										</span>&nbsp;
										<button id="report-cont-button" type="submit" class="btn btn-primary">Submit</button>
									</div>
							    
							  </fieldset>
						  </div>

						</div>
		      </div>
		    </div>

	    </div>
		</div>
	</div>
  {{/if}}
</template>

<template name="sidebarContent">
  <!--Sidebar content-->
	<ul class="nav nav-list">
	  <li class="active"><a href="#"><i class="icon-home icon-white"></i> Home</a></li>
	  <li class="disabled"><a href="#"><i class="icon-wrench"></i> Settings</a></li>
	</ul>
</template>
